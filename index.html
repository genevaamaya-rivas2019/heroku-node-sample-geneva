<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" const="text/html;charset=UTF-8" />
    <!-- <link href="http://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet" type="text/css"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Chat App</title>
</head>

<body><br>
    <center>
        <header>
            <h1>Let's Chat</h1>
        </header>
    </center>

    <center>
        <div class="modal active" id="modal-id">
            <a href="#close" class="modal-overlay" aria-label="Close"></a>
            <div class="modal-container">
                <div class="modal-header">
                    <div class="modal-title h5">Enter Username</div>
                </div>
                <div class="modal-body">
                    <div class="content">
                        <div id="change_username" class="form-group">
                            <input id="username" type="text" class="form-input" /><br>
                            <button id="btnUsername" class="btn" type="button">Set username</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </center>
    <div class="card" id="divInbox">
        <center>
            <h2>Inbox</h2>
            <div id="Name"><i class='fas fa-user-circle' style='font-size:48px;color:red'></i></div>
        </center>

        <section id="inbox">
            <section id="feedback"></section>
        </section>

    </div><br>
    <div class="card" id="divMessage">
        <div class="inpMessage">
            <center>
                <section id="input_zone">
                    <input id="message" class="vertical-align form-input" type="text" placeholder="Type message here..." /><br>
                    <button id="btnMessage" class="vertical-align btn" type="button">Send</button><br><br>
                </section>
            </center>
        </div>
    </div>
    <div class="card" id="divUsers">
        <center>
            <h2>Active Users</h2>
        </center>
        <section id="users"></section>
    </div>
    <!-- <script src="http://code.jquery.com/jquery-latest.min.js"></script> -->
    <script src="scripts.js"></script>
</body>

</html>
